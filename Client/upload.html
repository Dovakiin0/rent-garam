<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <!-- LInk To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo"><i class='bx bx-home'></i>Rent Garam</a>
           
           
        </div>

    </header>
    <!-- Sign Up -->
    <div class="upload container">
        <div class="login-container">
            <h2>Upload the details of the property</h2>
            
            <form action="">
                <span>Name of Property</span>
                <input type="text" name="" id="" placeholder="Property name" required>
                <span>Enter Property description</span>
                <input type="text" name="" id="" placeholder="Enter description here" required class="descriptions">
                <span>Phone</span>
                <input type="tel" name="" id="" placeholder="Enter your number" required>
                <span>Location</span>
                <input type="text" name="" id="" placeholder="Kathmandu" required>
                <input type="submit" value="Submit" class="buttom">
                
            </form>
            
        </div>
        <!-- Log In Image -->
        <div class="insert-image">
            <input class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*">
        </div>
    </div>
    
  <!-- Footer -->
  <section class="footer">
    <div class="footer-container container">
        <h2>Rent Garam</h2>
        <div class="footer-box">
            <h3>Quick Links</h3>
            <a href="#">Agency</a>
            <a href="#">Building</a>
            <a href="#">Rates</a>
        </div>
        <div class="footer-box">
            <h3>Locations</h3>
            <a href="#">Lalitpur</a>
            <a href="#">Bhaktapur</a>
            <a href="#">Kathmandu</a>
        </div>
        <div class="footer-box">
            <h3>Contact</h3>
            <a href="#">+977 9823212544</a>
            <a href="#">yourmail@gmail.com</a>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
            </div>
        </div>
    </div>
</section>

</div>
    
</body>
</html>
